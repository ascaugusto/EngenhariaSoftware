<html>
  <head>
      <title>ACAI E SORVETES ONLINE</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
  <body style="background:#8d00a1">
      <center><h1>ACAI E SORVETES ONLINE</h1></center>
      <div style="padding:10px;">
            <form action="AcaiServlet">
                <h2>Faca seu pedido:</h2>
                    <span style="color:#80BFFF">
                        <input type="radio" name="tipo_pedido" value="acai" > Acai - R$ 8,00<br>
                        <input type="radio" name="tipo_pedido" value="Sorvete"> Sorvetes - R$ 6,00<br>
                    </span>
                
                <h3>Ingredientes Adicionais:</h3>
                
                <input type="checkbox" name="Frutas" value="Frutas" > Frutas - R$ 2,00<br>                                
                <input type="checkbox" name="Granola" value="Granola"> Granola - R$ 1,00<br>
                <input type="checkbox" name="Mel" value="Mel"> Mel  - R$ 0,50<br>
                <input type="checkbox" name="CoberturaChocolate" value="CoberturaChocolate"> CoberturaChocolate  - R$ 0,50<br>
                <input type="checkbox" name="CoberturaMorango" value="CoberturaMorango"> CoberturaMorango  - R$ 0,50<br>
                <input type="checkbox" name="LeiteEmPo" value="LeiteEmPo"> LeiteEmPo  - R$ 1,50<br>
                               
                <input type="submit" value="Encaminhar Pedido"/>
                
            </form>
          </div>
  </body>
  
</html>
