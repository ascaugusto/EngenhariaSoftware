<html>
    <head>
        <title>Realizar pagamento</title>
        <meta charset="UTF-8">
    </head>
    <body style="background:#8d00a1">
        <center><h1>REALIZAR PAGAMENTO</h1></center>
      <div style="padding:10px;">
            <form action="AcaiServlet">
                <h2>Forma de pagamento:</h2>
                    <span>
                        <input type="radio" name="tipo_pagamento" value="credito" > Débito<br>
                        <input type="radio" name="tipo_pagamento" value="debito"> Crédito<br>
                    </span>
                
                <h3>Informações:</h3>
                
                <label for="numero_cartao">Número do cartão</label>
                <input type="text" id="numero_cartao" name="numero_cartao" />
                
                <label for="nome_titular">Nome do titular</label>
                <input type="text" id="nome_titular" name="nome_titular" />
                
                <label for="cpf_titular">CPF do titular</label>
                <input type="text" id="cpf_titular" name="cpf_titular" />
                
                 <input type="submit" value="Realizar Pagamento"/>
                
            </form>
          </div>
        <div></div>
    </body>
</html>
